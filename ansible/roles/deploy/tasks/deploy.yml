---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Install Docker dependencies
  ansible.builtin.apt:
    name:
      - 'apt-transport-https'
      - 'ca-certificates'
      - 'curl'
      - 'software-properties-common'

- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  when: not docker_key_added.stdout | bool  # Add a similar check for the repository

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    state: present
  when: not docker_repo_added.stdout | bool  # Add a similar check for the key

- name: Install Docker
  ansible.builtin.apt:
    name: docker-ce
    state: present

- name: Pull Docker image
  community.docker.docker_image:
    name: "{{ deploy_docker_image }}"
    source: "{{ deploy_docker_image }}"
    state: present

- name: Run Docker container
  community.docker.docker_container:
    name: "{{ deploy_container }}"
    image: "{{ deploy_docker_image }}"
    state: started
    ports: "{{ deploy_ports }}"
